<h2>Library Books</h2>
<div ng-repeat="book in books">
	<hr>
	<div class="row">
		<div class="col-xs-4">
			<img ng-src="{{book.image}}" class="img-responsive">
		</div>
		<div class="col-xs-8">
			<a ng-href="/books/{{book._id}}">{{book.title}}</a>
			<br><br>
			<p class="small">Written by {{book.author}}</p>
			<p class="small">Released {{book.releaseDate}}</p>
		</div>
	</div>
</div>
